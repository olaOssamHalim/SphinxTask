<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Sphinx Task Ola Ossama</title>
  <link rel="stylesheet" href="css/style.css">

      <style>
      

        #container {
          position: absolute;
          left: 20px;
          top: 20px;
          right: 20px;
          bottom: 20px;
          font-family: Arial, sans-serif;
          color: #fff;
        }
        .page_content {
          width: 800px;
          height: 600px;
          -ms-transform-origin: top left;
          -webkit-transform-origin: top left;
          transform-origin: top left;
          -webkit-transition: all 500ms ease-in-out !important;
          transition: all 500ms ease-in-out !important;
          position: absolute;
        }


    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</head>


    
<body>

  <div id="container">
                          <!--the audio files-->
   <audio class="audio_wrong" src="media/Wrong-answer-sound-effect.mp3" controls style="visibility: hidden"></audio>
   <audio src="media/V86RHZN-children-shout-yes.mp3" class="audio_right" controls style="visibility: hidden"></audio>             
         
    <div class="page_content">
     
            <!-- the loader part -->
        	<div class="loader_bg">
			<div class="loader box4"></div>
			<div class="loader box2"></div>
			<div class="loader box3"></div>
			<div class="loader box1"></div>
		    </div>
    
        
                    <!--the two hidden msgs-->
       
        <div class="msg1 gmsg" style="display: none">
            
            <div class="container">
                <img class="dummy-img" src="media/no-image.jpg">
                <img src="media/close_icon.png" class="btn3">
           </div>
        
        </div>
          
        <div class="msg2 gmsg" style="display: none">
            <h3>Help Content goes Here !</h3>
            <img src="media/close_icon.png" class="btn4">

        </div> 
          
            <!--the top -->
       
      <div class="while_bg">
       
            <div id="d1">
            <p class="p1" style="font-family:sans-serif">What's in the basket? Choose and write.</p>
            </div>
          
          
          
            <div id="d2"> 
                <input type="image" src="media/resourse_icon.png" class="btn1"/>
                <input type="image" src="media/help_icon.png" class="btn2"/>
            </div>
       </div>
                
           <!--background-->
           
          
       <div id="show-hide">
         
           <div id="intheback">   
                 <div class="while_bg"><div id="blue-bg"></div>
                     <div id="lightblue-bg">
                     <input type="image" src="media/replay_icon.png" class="reset-btn">
                     <input type="image" src="media/showAns_icon.png" id="check-ans-btn">
                     </div>
                 </div>
           </div>
           
            </div>
          
         <!--core-->
 
           
   <div id="main">
               
         <img class="bgimg" src="media/p15e11.png">
              
         <div id="all-btns">
           
               
                <div class="first-row">
                  <button class="all" id="btn5">scissors</button>
                  <button class="all" id="btn6">eraser</button>
                  <button class="all" id="btn7">ruler</button>
                  <button class="all" id="btn8">bag</button>
                  </div> 
                    
                                    <br>
                    
                <div class="second-row">
                     
                <button class="all" id="btn9">pencil case</button>
                <button class="all" id="btn10">pencil</button>
                <button class="all" id="btn11">book</button>
                <button class="all" id="btn12">pen</button>
                   
                </div>
             
         </div>     
      </div>
          
          <!--tha answers spots--> 
         <div  id="sound"class="empty1 emp em all-emty" > </div>
         <div  id="sound"class="empty2 emp em all-emty" > </div>
         <div  id="sound"class="empty3 emp em all-emty" > </div>
         <div  id="sound"class="empty4 emp em all-emty" > </div>
         <div  id="sound"class="empty5 emp em all-emty" > </div>
        
                   
  
  </div>
</div>
     <script src="js/jQlib.js"></script>
      <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
      <script src='http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js'></script>

  
    <script src="js/script.js"></script>

    <script  src="js/index.js"></script>

                  <!--the reload-->
        <script>
        setTimeout(function(){
            $('.loader_bg').fadeToggle();
        }, 300);
        </script>

</body>

</html>
